---
#id: revolutiontt
name: RevolutionTT
identifier: revolutiontt
description: RevolutionTT (RTT) is a private torrent tracker for 0DAY / GENERAL.
language: en-us
urls:
  - https://www.revolutiontt.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: custom
settings:
  - name: passkey
    type: secret
    required: true
    label: Passkey
    help: "Copy the passkey from a download link"

irc:
  network: RevolutionTT
  server: irc.revolutiontt.me
  port: 7000
  tls: true
  channels:
    - "#vip"
  announcers:
    - RevoTT
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_autodl

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "RevoTT !invite USERNAME PASSKEY"
      required: true
      label: Invite command
      help: Invite auth with RevoTT. Replace USERNAME and PASSKEY

  parse:
    type: single
    lines:
      - test:
          - "[NEW TORRENT] in TV/HDx264 -> La Dona S01E46 1080p WEB H264 SKYFiRE | https://revolutiontt.me/details.php?id=zK7W33fY&hit=1"
          - "[NEW TORRENT] in Music/FLAC -> Prose And Concepts Everything Is Nice REISSUE CD FLAC 2023 AUDiOFiLE | https://revolutiontt.me/details.php?id=5LD7RVID&hit=1"
        pattern: '\[NEW TORRENT\] in (.*) -> (.*) \| (https?:\/\/.*\/).*id=([0-9a-zA-Z]+)'
        vars:
          - category
          - torrentName
          - baseUrl
          - torrentId

    match:
      infourl: "/details.php?id={{ .torrentId }}"
      torrenturl: "/download.php/{{ .torrentId }}/{{ .torrentName }}.torrent?passkey={{ .passkey }}"
      encode:
        - torrentName
